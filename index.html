<h2>表单演示</h2>
<!--
Action 属性
action 属性定义提交表单时要执行的操作。
通常，当用户单击“提交”按钮时，表单数据将发送到服务器上的文件中。
在下面的例子中，表单数据被发送到名为 "action_page.php" 的文件。该文件包含处理表单数据的服务器端脚本：
-->
<form action="../one.php" target="_blank" >
    <!--<fieldset> 元素组合表单中的相关数据
<legend> 元素为 <fieldset> 元素定义标题。-->
    <fieldset>
        <legend>表单标题 information:</legend>
    </fieldset>
    <!--类型\名字\默认描述缺一不可-->
    体验评价:<br>
    <input type="text" name="firstname" value="还不错">
    <br>
    更多意见:<br>
    <input type="text" name="lastname" value="暂无">
    <br>
    <!--单选测试 <input type="radio"> 定义单选按钮。
    定义单选按钮\名字\输出名
-->
    <input type="radio" name="name" value="单选" checked>优秀
    <input type="radio" name="name" value="单选2">良好
    <input type="radio" name="name" value="单选3">差评
    <input type="text"  name="name" value="单选4">

    <br><br>
    <!--提交按钮-->
    <input type="submit" value="提交">
    
</form>
